<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <form action="#">
      <!--Header-->
      <h1>Log In</h1>
      <h1>Log In 2</h1>
      <!--Email / UserName-->
      <div class="userInput">
        <input type="email" id="email" name="logIn">
        <label for="email">Email or UserName <i class="fa-solid fa-user"></i></i></label>

      </div>
      <!--Password-->
      <div class="userInput">
        <input type="password" id="password" name="logIn">
        <label for="password">Password <i class="fas fa-key"></i></label>
      </div>
      <input type="submit" value="Submit" class="submitButton">
    </form>
  </div>
</body>
</html>
